<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>请假管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />
</head>
<body class="childrenBody">
<!-- 查询条件开始-->

<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form" >
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">请假标题</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">审批状态</label>
                    <div class="layui-input-inline">
                        <select name="state" id="state">
                            <option value="">请选择状态</option>
                            <option value="0">新创建</option>
                            <option value="1">待审批</option>
                            <option value="2">审核通过</option>
                            <option value="3">审核不通过</option>
                            <option value="4">已放弃</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="startTime" id="startTime" class="layui-input searchVal" readonly/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="endTime" id="endTime" class="layui-input searchVal" readonly/>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align: center;">
                    <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                    <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
                </div>
            </div>
        </form>
    </blockquote>
</form>
<!-- 查询条件结束-->


<!-- 数据表格开始 -->
<div>
    <table class="layui-hide" id="leavebillTable" lay-filter="leavebillTable"></table>
    <!-- 工具栏 -->
    <div id="leavebillToolBar" style="display: none;">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加请假单</button>
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>修改请假单</button>
        <button type="button" lay-event="batchDelete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>批量删除</button>
        <button type="button" lay-event="show" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-search"></span>查看</button>
    </div>
</div>
<!-- 数据表格结束 -->

<!-- 添加和修改的弹出层开始 -->

<div  style="display: none;padding: 5px" id="addOrUpdateDiv">
    <form class="layui-form" style="width:90%;" id="dataFrm" lay-filter="dataFrm">
        <!-- 隐藏域，修改时使用 -->
        <input type="hidden" name="id">
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">请假标题</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="title"  lay-verify="required" placeholder="请输入标题">
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <div class="layui-inline">
                <label class="layui-form-label">请假天数</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="days" lay-verify="required" placeholder="请输入请假天数">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">请假时间</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="leavetime" id="leavetime" lay-verify="required" readonly placeholder="请输入请假时间">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">请假理由</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入请假理由" name="content" id="content" class="layui-textarea userDesc"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit lay-filter="doSave" >
                    <span class="layui-icon layui-icon-ok"></span>保存
                </button>
                <button type="button" class="layui-btn" lay-submit lay-filter="doSubmit" >
                    <span class="layui-icon layui-icon-add-1"></span>提交
                </button>
                <button type="reset" class="layui-btn layui-btn-warm">
                    <span class="layui-icon layui-icon-refresh-1"></span>重置
                </button>
            </div>
        </div>
    </form>
</div>

<!-- 添加和修改的弹出层结束 -->

<!-- 查看弹出层的开始 -->
<div style="display: none;padding: 5px" id="showLeaveBillDiv">
    <form class="layui-form" style="width:90%;" id="leaveBillFrm" lay-filter="leaveBillFrm">
        <input type="hidden" name="id">
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">请假标题</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="title"  readonly>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <div class="layui-inline">
                <label class="layui-form-label">请假天数</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="days" required lay-verify="required" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">请假时间</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="leavetime" readonly>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">请假理由</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入请假理由" name="content" class="layui-textarea userDesc" readonly></textarea>
            </div>
        </div>
    </form>
    <div class="layui-form-item layui-row layui-col-xs12">
        <table class="layui-table ">
            <colgroup>
                <col width="150">
                <col width="300">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>审批人</th>
                <th>审批内容</th>
                <th>审批时间</th>
            </tr>
            </thead>
            <tbody id="checklist">

            </tbody>
        </table>
    </div>
</div>
<!-- 查看弹出层的结束-->



<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['jquery','form','table','layer','laydate'],function () {
        var $=layui.jquery;
        var form=layui.form;
        var table=layui.table;
        var layer=layui.layer;
        var laydate=layui.laydate;
        //初始化时间选择器
        laydate.render({
            elem:'#startTime',//绑定渲染的元素
            type:'datetime'//控件选择类型
        });
        laydate.render({
            elem:'#endTime',//绑定渲染的元素
            type:'datetime'//控件选择类型
        });
        laydate.render({
            elem:'#leavetime',//绑定渲染的元素
            type:'datetime'//控件选择类型
        });
        //表格加载数据
        var tableIns=table.render({
            elem:'#leavebillTable'
            ,url:'/bus/leavebill/leavebillList'
            ,toolbar:'#leavebillToolBar'
            ,title:'请假数据表'
            ,height:'full-180'
            ,page:'true'
            ,cols: [ [
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'请假ID',align:'center',width:'100'}
                ,{field:'title', title:'请假标题',align:'center',width:'150'}
                ,{field:'content', title:'请假内容',align:'center',width:'200'}
                ,{field:'days', title:'请假天数',align:'center',width:'100'}
                ,{field:'leavetime', title:'请假时间',align:'center',width:'180'}
                ,{field:'createtime', title:'创建时间',align:'center',width:'180'}
                ,{field:'username', title:'请假人',align:'center',width:'100'}
                ,{field:'mgrname', title:'审批人',align:'center',width:'100'}
                ,{field:'state', title:'请假状态',align:'center',width:'100',templet:function (d) {
                        if(d.state==0){
                            return "<font color='blue'>新创建</font>";
                        }else if(d.state==1){
                            return "<font color='#ff1493'>待审批</font>";
                        }else if(d.state==2){
                            return "<font color='green'>审批通过</font>";
                        }else if(d.state==3){
                            return "<font color='red'>审批不通过</font>";
                        }
                    }}
            ] ]
            //回调函数
            ,done:function (res,curr,count) {
                //判断当前页码是否大于1
                if(curr>1 && res.data.length==0){
                    //当前页码减1
                    var pageValue=curr-1;
                    tableIns.reload({
                        page:{
                            curr:pageValue//修改页码
                        }
                    })
                }
            }
        });

        //模糊查询
        form.on("submit(doSearch)",function (data) {
            tableIns.reload({
                where:data.field,
                page:{
                    curr:1//查询的页码
                }
            })
            return false;//阻止表单提交,防止页面跳转
        })
        //监听头部工具栏事件
        table.on("toolbar(leavebillTable)",function (obj) {
            switch (obj.event) {
                case 'add':
                    //打开添加请假单窗口
                    openAddLeaveBillWindow();
                    break;
                case 'update':
                     //打开修改窗口
                    openUpdateLeaveBillWindow();
                    break;
                case 'batchDelete':
                    //批量删除
                    batchDelete();
                    break;
                case 'show':
                    //查看请假单
                    showLeaveBill();
                    break;

            }
        });
        var mainIndex;//弹出层索引
        var url;//提交路径

        /**
         * 打开添加请假单窗口
         */
        function openAddLeaveBillWindow() {
            mainIndex=layer.open({
                type:1,//弹出层类型,0 信息框 默认 1 页面层 2 iframe层 3 加载曾 4 tips层
                content:$("#addOrUpdateDiv"),//弹出层内容
                area:['800px','400px'],//弹出层宽高
                title:'添加请假单',//弹出层标题
                //回调函数
                success:function () {
                    url="/bus/leavebill/addLeavebill";
                    //每次打开窗口,清空表单内容
                    $("#dataFrm")[0].reset();
                }
            })
        }
        //保存请假单
        form.on("submit(doSave)",function (data) {
            var param=data.field;
            param.state=0;//将请假单状态设置为0 未提交 (标志着做保存还是提交操作)
            //提交
            $.post(url,param,function (result) {
                if(result.success){
                    tableIns.reload();//刷新数据表格
                }
                //弹框提示
                layer.msg(result.message);
                //关闭窗口
                layer.close(mainIndex);
            },"json");
        })

        //提交请假单
        form.on("submit(doSubmit)",function (data) {
            //提交
            $.post(url,data.field,function (result) {
                if(result.success){
                    tableIns.reload();//刷新数据表格
                }
                //弹框提示
                layer.msg(result.message);
                //关闭窗口
                layer.close(mainIndex);
            },"json");
        })

        /**
         * 打开修改请假单窗口
         */
        function openUpdateLeaveBillWindow() {
            //获取当前选中的行
            var checkStatus=table.checkStatus('leavebillTable');
            //判断是否有选中的行
            var length=checkStatus.data.length;
            if(length!=1){
                layer.msg("请选择一条要修改的信息!");
                return;
            }
            //请假单只要新创建和审批不通过可以修改
            if(checkStatus.data[0].state==0 || checkStatus.data[0].state==3){
                mainIndex=layer.open({
                    type:1,//弹出层类型,0 信息框 默认 1 页面层 2 iframe层 3 加载曾 4 tips层
                    content:$("#addOrUpdateDiv"),//弹出层内容
                    area:['800px','400px'],//弹出层宽高
                    title:'修改请假单',//弹出层标题
                    //回调函数
                    success:function () {
                        //打开修改窗口后显示原有的数据
                        form.val("dataFrm",checkStatus.data[0]);
                        url="/bus/leavebill/updateLeavebill";
                    }
                })
            }else{
                layer.msg("只能修改新创建及审批未通过的请假单!")
            }
        }
        //批量删除请假单
        function batchDelete() {
            //获取当前选中的行
            var checkStatus=table.checkStatus('leavebillTable');
            //判断是否有选中的行
            var length=checkStatus.data.length;
            //选中行大于0,提示删除
            if(length>0){
                //判断选中行是否有非新创建的请假单
                for (var i = 0; i <length ; i++) {
                    if(checkStatus.data[i].state!=0){
                        layer.msg("只能删除状态为<font color='blue'>新创建</font>的请假单",{icon:0});
                        return;
                    }
                }
                layer.confirm('确认要删除这些请假单吗?',{icon:3,title:'提示'},function (index) {
                    //获取选中
                    var data=checkStatus.data;
                    var idArr=[];
                    for (var i = 0; i <length ; i++) {
                        idArr.push(data[i].id);
                    }
                    //将id数组拼接成字符串进行传参
                    var ids=idArr.join(",");
                    $.post("/bus/leavebill/batchDelete",{"ids":ids},function (result) {
                        //判断是否成功
                        if(result.success){
                            tableIns.reload();
                        }
                        layer.msg(result.message);
                    },"json");
                    layer.close(index);
                });

            }else{
                layer.msg("请选择要删除的行!");
            }
        }

        /**
         * 查看请假
         */
        function showLeaveBill() {
            $("#checklist").empty();//清空tbody
            //获取当前选中行
            var checkStatus=table.checkStatus()
            //判断是否有选中行
        }


    });
</script>
</body>
</html>
