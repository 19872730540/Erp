<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>日志管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />
</head>
<body class="childrenBody">
<!-- 查询条件开始-->
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form" >
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">日志类型</label>
                    <div class="layui-input-inline">
                        <select name="type" id="search_type">
                            <option value="">请选择日志类型</option>
                            <option value="登录操作">登录操作</option>
                            <option value="添加操作">添加操作</option>
                            <option value="查询操作">查询操作</option>
                            <option value="删除操作">删除操作</option>
                            <option value="修改操作">修改操作</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="loginname" id="loginname" class="layui-input searchVal" placeholder="请输入登录名称" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" readonly name="startTime" id="startTime" class="layui-input searchVal" placeholder="开始时间" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline">
                        <input type="text" readonly name="endTime" id="endTime" class="layui-input searchVal" placeholder="结束时间" />
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align: center;">
                    <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                    <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
                </div>
            </div>
        </form>
    </blockquote>
</form>
<!-- 查询条件结束-->


<!-- 数据表格开始 -->
<div>
    <table class="layui-hide" id="logTable" lay-filter="logTable"></table>
    <!-- 表格工具栏 -->
    <div id="logToolBar" style="display: none;">
        <button type="button" lay-event="batchDelete" class="layui-btn layui-btn-sm layui-btn-danger">
            <span class="layui-icon layui-icon-delete"></span>批量删除
        </button>
    </div>
</div>
<!-- 数据表格结束 -->

<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['jquery','form','table','layer','laydate'],function () {
        var $=layui.jquery;
        var form=layui.form;
        var table=layui.table;
        var layer=layui.layer;
        var laydate=layui.laydate;
        //初始化时间选择器
        laydate.render({
            elem:'#startTime',//绑定渲染的元素
            type:'datetime'//控件元素类型
        });
        laydate.render({
            elem:'#endTime',//绑定渲染的元素
            type:'datetime'//控件元素类型
        });


        //表格加载数据
        var tableIns=table.render({
            elem:'#logTable'
            ,url:'/sys/log/loglist'
            ,toolbar:'#logToolBar'
            ,title:'用户操作日志数据表格'
            ,height:'full-180'
            ,page:'true'
            ,cols: [ [
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'ID',align:'center'}
                ,{field:'loginname', title:'登陆名称',align:'center'}
                ,{field:'type', title:'日志类型',align:'center'}
                ,{field:'content', title:'日志内容',align:'center'}
                ,{field:'loginip', title:'登陆地址',align:'center'}
                ,{field:'createtime', title:'登陆时间',align:'center'}
            ] ]
            //回调函数
            ,done:function (res,curr,count) {
                //判断当前页码是否大于1
                if(curr>1 && res.data.length==0){
                    //当前页码减1
                    var pageValue=curr-1;
                    tableIns.reload({
                        page:{
                            curr:pageValue//修改页码
                        }
                    })
                }
            }
        });

        //模糊查询
        form.on("submit(doSearch)",function (data) {
            tableIns.reload({
                where:data.field,
                page:{
                    curr:1//查询的页码
                }
            })
            return false;//阻止表单提交,防止页面跳转
        })

        //监听事件
        table.on('toolbar(logTable)',function (obj) {
            switch (obj.event){
                case'batchDelete':batchDelete();
                break;
            }
        });

        /**
         * 批量删除
         */
        function batchDelete() {
            //获取当前选中的行
            var checkStatus=table.checkStatus('logTable');
            //判断是否有选中行
            var length=checkStatus.data.length;
            if(length>0){
                layer.confirm('确定要删除'+length+'这几条日志吗?',{icon:3,title:'提示'},function (index) {
                    //获取选中
                    var data=checkStatus.data;
                    var idsArr=[];
                    for(var i=0;i<length;i++){
                        idsArr.push(data[i].id);
                    }
                    //id数组
                    var ids=idsArr.join(",");
                    $.post("/sys/log/batchDelete",{"ids":ids},function (result) {
                        //判断是否成功
                        if(result.success){
                            tableIns.reload();
                        }
                        //删除后提示
                        layer.msg(result.message);
                    },"json");
                    //关闭窗口
                    layer.close(index);
                })
            }else{
                layer.alert('请选中要删除的行!',{icon:0});
            }
        }

    });
</script>
</body>
</html>
