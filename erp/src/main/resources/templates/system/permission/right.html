<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />
    <link rel="stylesheet" href="/resources/layui_ext/dtree/dtree.css" media="all" />
    <link rel="stylesheet" href="/resources/layui_ext/dtree/font/dtreefont.css" media="all" />
</head>
<body class="childrenBody">
<!-- 查询条件开始-->

<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form" >
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="title" id="title" class="layui-input searchVal" placeholder="请输入权限名称" />
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="percode" id="percode" class="layui-input searchVal" placeholder="请输入权限编码" />
                </div>
                <button type="button" class="layui-btn" lay-submit lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </form>
    </blockquote>
</form>
<!-- 查询条件结束-->


<!-- 数据表格开始 -->
<div>
    <table class="layui-hide" id="permissionTable" lay-filter="permissionTable"></table>
    <!-- 工具栏 -->
    <div id="permissionToolBar" style="display: none;">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加权限</button>
    </div>

    <div id="permissionRowBar" style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
    </div>
</div>
<!-- 数据表格结束 -->

<!-- 添加和修改的弹出层开始 -->

<div  style="display: none;padding: 5px" id="addOrUpdateDiv">
    <form class="layui-form" style="width:90%;" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <label class="layui-form-label">选择菜单</label>
            <div class="layui-input-block">
                <!-- 隐藏域：保存选中权限的节点id -->
                <input type="hidden" name="pid" id="pid">
                <!-- 隐藏域：用于修改的节点id -->
                <input type="hidden" name="id" id="id">
                <ul id="permissionTree" class="dtree" data-id="0"></ul>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权限名称</label>
            <div class="layui-input-block">
				
                <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入权限名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权限编码</label>
            <div class="layui-input-block">
                <input type="text" name="percode"  autocomplete="off" placeholder="请输入权限编码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">是否展开</label>
                <div class="layui-input-block">
                    <input type="radio" name="open" value="1" title="是" >
                    <input type="radio" name="open" value="0" title="否" checked="">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否可用</label>
                <div class="layui-input-block">
                    <input type="radio" name="available" value="1" title="是" checked="">
                    <input type="radio" name="available" value="0" title="否" >
                </div>
            </div>
        </div>

        <div class="layui-form-item layui-row layui-col-xs12">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit lay-filter="doSubmit"><span class="layui-icon layui-icon-add-1"></span>提交</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</div>

<!-- 添加和修改的弹出层结束 -->





<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">

    var tableIns;
    layui.extend({
        dtree: '/resources/layui_ext/dtree/dtree'   // {/}的意思即代表采用自有路径，即不跟随 base 路径
    }).use(['jquery','form','table','layer','dtree'],function () {
        var $=layui.jquery;
        var form=layui.form;
        var table=layui.table;
        var layer=layui.layer;
        var dtree = layui.dtree;
        //表格加载数据
        tableIns=table.render({
            elem:'#permissionTable'
            ,url:'/sys/permission/permissionList'
            ,toolbar:'#permissionToolBar'//开启头部工具栏,并为其绑定左侧模板
            ,title:'权限数据表格'
            ,height:'full-110'
            ,page:'true'
            ,cols: [ [
                {field:'id', title:'ID',align:'center',width:'60'}
                ,{field:'pid', title:'父节点id',align:'center',width:'100'}
                ,{field:'title', title:'权限名称',align:'center',width:'180'}
                ,{field:'percode', title:'权限编码',align:'center',width:'180'}
                ,{field:'available', title:'是否可用',align:'center',width:'100',templet:function (d) {
                        return d.available==1?"<font color='blue'>是</font>":"<font color='red'>否</font>";
                    }}
                ,{field:'ordernum', title:'排序码',align:'center',width:'80'}
                ,{title:'操作',align:'center',fixed:'right',width:'200',toolbar:'#permissionRowBar'}
            ] ]
            //回调函数
            ,done:function (res,curr,count) {
                //判断当前页码是否大于1
                if(curr>1 && res.data.length==0){
                    //当前页码减1
                    var pageValue=curr-1;
                    tableIns.reload({
                        page:{
                            curr:pageValue//修改页码
                        }
                    })
                }
            }
        });

        //模糊查询
        form.on("submit(doSearch)",function (data) {
            tableIns.reload({
                where:data.field,
                page:{
                    curr:1
                }
            })
            return false;
        });
        //监听数据表格工具栏事件
        table.on('toolbar(permissionTable)',function (obj) {
            switch (obj.event){
                case 'add':
                    //调用打开添加窗口的方法
                    openAddPermissionLayer();
                    break;
            }
        });

        //监听行工具栏事件
        table.on('tool(permissionTable)',function (obj) {
            //获取当前行的数据
            var data=obj.data;
            switch (obj.event) {
                case 'update':
                    //调用打开修改菜单窗口
                    openUpdatePermissionLayer(data);
                    break;
                case 'delete':
                    //调用删除方法
                    deleteInfo(data);
                    break;
            }
        })
        var mainIndex;//弹出层索引
        var url;//提交路径
        /**
         * 打开添加菜单窗口
         */
        function openAddPermissionLayer() {
            mainIndex=layer.open({
                type:1,//弹出层类型,0 信息框 默认 1 页面层 2 iframe层 3 加载曾 4 tips层
                content:$("#addOrUpdateDiv"),//弹出层内容
                area:['800px','500px'],//弹出层宽高
                title:'添加菜单',//弹出层标题
                //回调函数
                success:function () {
                    $("#dataFrm")[0].reset();
                    url="/sys/permission/addPermission";
                    //清空默认值
                    menuSelectTree.setSelectValue("");
                }
            });
        }
        //初始化下拉树
        var menuSelectTree=dtree.renderSelect({
            width:"100%",
            elem:"#permissionTree",
            url:"/sys/menu/loadMenuTreeLeft",
            dataStyle:"layuiStyle",
            dataFormat:"list",
            response:{message:"msg",statusCode:0}
        });
        //监听节点点击事件
        dtree.on("node('permissionTree')",function (obj) {
            //选中后,给隐藏的父节点id赋值
            $("#pid").val(obj.param.nodeId);
        });
        //
        form.on("submit(doSubmit)",function (data) {
            $.post(url,data.field,function (result) {
                if(result.success){
                    //刷新数据表格
                    tableIns.reload();
                    //刷新下拉树
                    menuSelectTree.reload();
                    //刷新左侧菜单
                    window.parent.left.menuTree.reload();
                }
                //弹框提示
                layer.msg(result.message);
                //关闭窗口
                layer.close(mainIndex);
            },"json");
        });
        /**
         * 打开修改菜单窗口
         */
        function openUpdatePermissionLayer(data) {
            mainIndex=layer.open({
                type:1,//弹出层类型,0 信息框 默认 1 页面层 2 iframe层 3 加载曾 4 tips层
                content:$("#addOrUpdateDiv"),//弹出层内容
                area:['800px','500px'],//弹出层宽高
                title:'更新菜单',//弹出层标题
                //回调函数
                success:function () {
                    //显示原有数据
                    form.val("dataFrm",data);
                    //选中之前父级的菜单 nodeId=data.pid
                    dtree.dataInit("permissionTree",data.pid);
                    dtree.setSelectValue("permissionTree");
                    url="/sys/permission/updatePermission";
                }
            });
        }

        /**
         * 根据id删除菜单
         * @param data
         */
        function deleteInfo(data) {
            layer.confirm("确定要删除这条数据吗?",{"icon":3,"title":"提示"},function (index) {
                $.post("/sys/permission/deleteById",{"id":data.id},function (result) {
                    if(result.success){
                        tableIns.reload();//刷新表单数据
                        //刷新下拉树
                        menuSelectTree.reload();
                        //刷新左侧菜单
                        window.parent.left.menuTree.reload();
                    }
                    layer.msg(result.message);
                },"json");
                //关闭弹框
                layer.close(index);
            })
        }

    });

    /**
     * 其它页面刷新当前页面数据表格
     * @param id    节点id
     */
    function loadTableData(id) {
        tableIns.reload({
            where:{"id":id},
            page:{curr:1}
        })
    }
</script>
</body>
</html>
