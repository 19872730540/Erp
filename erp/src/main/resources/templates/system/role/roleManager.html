<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />
    <link rel="stylesheet" href="/resources/layui_ext/dtree/dtree.css" media="all" />
    <link rel="stylesheet" href="/resources/layui_ext/dtree/font/dtreefont.css" media="all" />
</head>
<body class="childrenBody">
<!-- 查询条件开始-->

<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form" >
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">角色编码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="rolecode" id="rolecode" class="layui-input searchVal" placeholder="请输入角色编码" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">角色名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="rolename" id="rolename" class="layui-input searchVal" placeholder="请输入角色名称" />
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="button" class="layui-btn" lay-submit lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                    <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
                </div>
            </div>
        </form>
    </blockquote>
</form>
<!-- 查询条件结束-->


<!-- 数据表格开始 -->
<div>
    <table class="layui-hide" id="roleTable" lay-filter="roleTable"></table>
    <!-- 工具栏 -->
    <div id="roleToolBar" style="display: none;">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加角色</button>
    </div>

    <div id="roleRowBar" style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger">
            <span class="layui-icon layui-icon-delete"></span>删除
        </button>
        <button type="button" lay-event="selectRolePermission" class="layui-btn layui-btn-sm">
            <span class="layui-icon layui-icon-about"></span>分配权限
        </button>
    </div>
</div>
<!-- 数据表格结束 -->

<!-- 添加和修改的弹出层开始 -->
<div  style="display: none;padding: 5px" id="addOrUpdateDiv">
    <form class="layui-form" style="width:80%;margin-top: 20px;" id="dataFrm" lay-filter="dataFrm">
        <!-- 隐藏域：用于修改的节点id -->
        <input type="hidden" name="id" id="id">
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">角色编码</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="rolecode"  lay-verify="required" placeholder="请输入角色编码">
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="rolename"  lay-verify="required" placeholder="请输入角色名称">
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">角色备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入角色备注" name="remark" id="remark" class="layui-textarea userDesc"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit lay-filter="doSubmit"><span class="layui-icon layui-icon-add-1"></span>提交</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</div>
<!-- 添加和修改的弹出层结束 -->

<!-- 分配权限的弹出层 开始 -->
<div style="display: none;" id="selectRolePermissionDiv">
    <ul id="permissionTree" class="dtree" data-id="0"></ul>
</div>
<!-- 分配权限的弹出层 结束-->


<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    layui.extend({
        dtree: '/resources/layui_ext/dtree/dtree'   // {/}的意思即代表采用自有路径，即不跟随 base 路径
    }).use(['jquery','form','table','layer','dtree'],function () {
        var $=layui.jquery;
        var form=layui.form;
        var table=layui.table;
        var layer=layui.layer;
        var dtree=layui.dtree;
        //表格加载数据
        tableIns=table.render({
            elem:'#roleTable'
            ,url:'/sys/role/roleList'
            ,toolbar:'#roleToolBar'//开启头部工具栏,并为其绑定左侧模板
            ,title:'权限数据表格'
            ,height:'full-110'
            ,page:'true'
            ,cols: [ [
                {field:'id', title:'ID',align:'center',width:'60'}
                ,{field:'rolecode', title:'角色编码',align:'center',width:'150'}
                ,{field:'rolename', title:'角色名称',align:'center',width:'300'}
                ,{field:'createtime', title:'创建时间',align:'center',width:'300'}
                ,{field:'remark', title:'备注',align:'center',width:'200'}
                ,{title:'操作',align:'center',fixed:'right',width:'300',toolbar:'#roleRowBar'}
            ] ]
            //回调函数
            ,done:function (res,curr,count) {
                //判断当前页码是否大于1
                if(curr>1 && res.data.length==0){
                    //当前页码减1
                    var pageValue=curr-1;
                    tableIns.reload({
                        page:{
                            curr:pageValue//修改页码
                        }
                    })
                }
            }

        });
        //模糊查询
        form.on("submit(doSearch)",function (data) {
            tableIns.reload({
                where:data.field,
                page:{
                    curr:1
                }
            })
            return false;
        });


        //监听数据表格工具栏事件
        table.on('toolbar(roleTable)',function (obj) {
            switch (obj.event){
                case 'add':
                    //调用打开添加窗口的方法
                    openAddRoleLayer();
                    break;
            }
        });

        //监听行工具栏事件
        table.on('tool(roleTable)',function (obj) {
            //获取当前行的数据
            var data=obj.data;
            switch (obj.event) {
                case 'update':
                    //调用打开修改菜单窗口
                    openUpdateRoleLayer(data);
                    break;
                case 'delete':
                    //调用删除方法
                    deleteInfo(data);
                    break;
                case 'selectRolePermission':
                    selectRolePermission(data);
                    break;
            }
        });




        var mainIndex;//弹出层索引
        var url;//提交路径
        /**
         * 打开添加菜单窗口
         */
        function openAddRoleLayer() {
            mainIndex=layer.open({
                type:1,//弹出层类型,0 信息框 默认 1 页面层 2 iframe层 3 加载曾 4 tips层
                content:$("#addOrUpdateDiv"),//弹出层内容
                area:['800px','500px'],//弹出层宽高
                title:'添加角色',//弹出层标题
                //回调函数
                success:function () {
                    $("#dataFrm")[0].reset();
                    url="/sys/role/addRole";
                }
            });
        }

        function openUpdateRoleLayer(data) {
            mainIndex=layer.open({
                type:1,//弹出层类型,0 信息框 默认 1 页面层 2 iframe层 3 加载曾 4 tips层
                content:$("#addOrUpdateDiv"),//弹出层内容
                area:['800px','500px'],//弹出层宽高
                title:'更新角色',//弹出层标题
                //回调函数
                success:function () {
                    //显示原有数据
                    form.val("dataFrm",data);
                    url="/sys/role/updateRole";
                }
            });
        }

        function deleteInfo(data) {
            layer.confirm("确定要删除这条数据吗?",{"icon":3,"title":"提示"},function (index) {
                $.post("/sys/role/deleteById",{"id":data.id},function (result) {
                    if(result.success){
                        tableIns.reload();//刷新表单数据
                    }
                    layer.msg(result.message);
                },"json");
                //关闭弹框
                layer.close(index);
            })
        }
        //表单提交事件
        form.on("submit(doSubmit)",function (data) {
            $.post(url,data.field,function (result) {
                if(result.success){
                    //刷新数据表格
                    tableIns.reload();
                }
                //弹框提示
                layer.msg(result.message);
                //关闭窗口
                layer.close(mainIndex);
            },"json");
        });

        /**
         * 分配权限
         */
        function selectRolePermission(data) {
            mainIndex=layer.open({
                type:1,//弹出层类型,0 信息框 默认 1 页面层 2 iframe层 3 加载曾 4 tips层
                content:$("#selectRolePermissionDiv"),//弹出层内容
                area:['400px','550px'],//弹出层宽高
                title:'分配['+data.rolename+']的权限',//弹出层标题
                btn:['<span class="layui-icon layui-icon-ok">确认</span>','<span class="layui-icon layui-icon-close">取消</span>'],//窗口按钮
                yes:function(index,layero){
                    //按钮一的回调函数
                    //获取所有选中的树节点
                    var permissionData=dtree.getCheckbarNodesParam("permissionTree");
                    var idArr=[];
                    for (var i=0;i<permissionData.length;i++) {
                        idArr.push(permissionData[i].nodeId);
                    }
                    //id数组
                    var ids=idArr.join(",");
                    //判断是否有选中
                    if(ids.length>0){
                        $.post("/sys/role/saveRolePermission",{"rid":data.id,"ids":ids},function (result) {
                            layer.msg(result.message);
                            layer.close(mainIndex);
                        },"json");
                    }else{
                        layer.msg("请选择要分配的权限");
                    }
                },
                btn2:function(index,layero){
                    //return false; 开启该代码可禁止点击该按钮关闭页面
                },
                //回调函数
                success:function () {
                    dtree.render({
                        elem:'#permissionTree',
                        url:'/sys/role/initPermissionByRoleId?roleId='+data.id,
                        dataStyle:"layuiStyle",
                        dataFormat:"list",
                        response:{message:"msg",statusCode:0},
                        checkbar:true,//开启复选框
                        checkbarType:"all"//默认为all
                    })
                }
            });

        }

    });
</script>
</body>
</html>
